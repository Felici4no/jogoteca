<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jogoteca</title>
  </head>
  <body>
    <div class="container">
        <div class="page-header">
            <h1>{{ titulo }}</h1>
        </div>
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Nome</th>
                    <th>categoria</th>
                    <th>Console</th>
                </tr>
            </thead>
            <tbody>
                <!-- Chaves dupla para códigos -->
                <!-- Chaves dupla para variavéis -->

                {% for jogo in jogos %} <!-- Estrutura para adicionar código python -->
                <tr>
                    <td>{{ jogo.nome }}</td> <!-- Imprime o nome do objeto -->
                    <td>{{ jogo.categoria }}</td>
                    <td>{{ jogo.console }}</td>
                </tr>
                {% endfor %} <!-- Nesse caso é necessário fechar o for -->
            </tbody>
        </table>
    </div>
  </body>
</html>
